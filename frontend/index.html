<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo Reminder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Todo Reminder App</h1>

    <div id="auth-area" class="mb-4">
      <div id="signup-form" style="display:none;">
        <h4>Sign Up</h4>
        <input id="su_name" class="form-control mb-2" placeholder="Name (optional)">
        <input id="su_email" class="form-control mb-2" placeholder="Email">
        <input id="su_password" type="password" class="form-control mb-2" placeholder="Password">
        <button id="btnSignup" class="btn btn-primary">Sign Up</button>
        <button id="showLogin" class="btn btn-link">Already have an account? Login</button>
      </div>

      <div id="login-form">
        <h4>Login</h4>
        <input id="li_email" class="form-control mb-2" placeholder="Email">
        <input id="li_password" type="password" class="form-control mb-2" placeholder="Password">
        <button id="btnLogin" class="btn btn-primary">Login</button>
        <button id="showSignup" class="btn btn-link">Create account</button>
      </div>

      <div id="user-area" style="display:none;">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <strong id="user-email"></strong>
          </div>
          <div>
            <button id="btnLogout" class="btn btn-outline-secondary btn-sm">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <div id="app-area" style="display:none;">
      <div class="card mb-3">
        <div class="card-body">
          <h5>Create Task</h5>
          <input id="task_title" class="form-control mb-2" placeholder="Title (required)">
          <input id="task_due" type="datetime-local" class="form-control mb-2">
          <textarea id="task_desc" class="form-control mb-2" placeholder="Description (optional)"></textarea>
          <button id="btnCreateTask" class="btn btn-success">Add Task</button>
        </div>
      </div>

      <h4>Your Tasks</h4>
      <table class="table table-striped" id="tasksTable">
        <thead><tr><th>Title</th><th>Due</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
